<h2>Listados de Heroes</h2>
<mat-divider></mat-divider>
<br />

<!--Cards-->
<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="20px"
>
  <div
    fxFlex="20"
    fxFlex.sm="30"
    fxFlex.md="20"
    fxFlex.lg="15"
    fxFlex.xl="10"
    *ngFor="let heroe of heroes"
  >
    <app-heroes-tarjeta [heroe]="heroe"></app-heroes-tarjeta>
  </div>
</div>
