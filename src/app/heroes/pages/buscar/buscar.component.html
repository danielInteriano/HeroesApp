<div fxLayout="column">
  <div>
    <h1>Buscardor de Heroes</h1>
    <mat-divider> </mat-divider>
  </div>
  <div>
    <h3>Buscardor</h3>
    <mat-form-field>
      <mat-label>Heroe seleccionado</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Heroe Seleccionado"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div fxFlex="50">
    {{ heroeSeleccionado | json }}
  </div>
</div>
